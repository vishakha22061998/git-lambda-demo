version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
    - echo In the pre_build phase...
  build:
    commands:
    - echo Build started
  post_build:
    commands:
    - echo Build completed
    - mvn package
    - mv target/CICDLambda-0.0.1-SNAPSHOT.jar CICDLambda-0.0.1-SNAPSHOT.jar
artifacts:
  files:
  - CICDLambda-0.0.1-SNAPSHOT.jar
  - .ebextensions/**/*
